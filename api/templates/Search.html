<!DOCTYPE html>
<html lang="en">
<head>
    <title>AlgoPath</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/search.css') }}" />
</head>
<body>
    <div class="landingpage">
        <div class="navbar">
            <!-- Existing navbar code -->
        </div>
        <div class="content">
            <div class="search-bar">
                <input type="text" placeholder="Search..." id="search-input">
                <button onclick="performSearch()">Search</button>
            </div>
            <div class="roadmap-container">
                <h2>Generated Roadmap</h2>
                <p>This area will dynamically display the roadmap based on search queries or user interaction.</p>
            </div>
        </div>
        <div class="data-section">
            <div class="box">
                <h3>Box 1</h3>
                <p>Details about Box 1 will be filled here.</p>
            </div>
            <div class="box">
                <h3>Box 2</h3>
                <p>Details about Box 2 will be filled here.</p>
            </div>
            <div class="box">
                <h3>Box 3</h3>
                <p>Details about Box 3 will be filled here.</p>
            </div>
        </div>
        <div class="footer">
            <!-- Existing footer code -->
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            function performSearch() {
                const query = document.getElementById('search-input').value; // Ensure this ID matches your input tag
                if (!query) {
                    console.error('No query provided');
                    return; // Exit if no query
                }
                fetch('/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query: query })
                })
                .then(response => response.json())
                .then(data => {
                    console.log(data); // Log data or handle it as needed
                })
                .catch(error => console.error('Error:', error));
            }
        
            const searchButton = document.querySelector('button[onclick="performSearch()"]');
            searchButton.addEventListener('click', performSearch);
        });
        </script>
        
</body>
</html>
